<div class="{{'col-12 col-sm-8 col-xl-6 ml-auto mr-auto mb-3 ' + (isDarkTheme ? 'dark-theme' : 'light-theme')}}">
    <form class="game-form pl-3 pr-3 pl-sm-5 pr-sm-5 pt-3 pb-3 mt-5 rounded-lg" autocomplete="off" #gameForm="ngForm"
        novalidate (ngSubmit)="submit()">
        <h3 class="mb-4 cursive-font">Game Control</h3>
        <div class="form-group row col-12 p-0 ml-0 mr-0">
            <label for="name1" class="col-sm-3 col-form-label">Player1 Name</label>
            <input type="text" name="firstName" class="form-control form-control-md col-sm-9" required id="name1"
                placeholder="First Player Name" [(ngModel)]="formData.firstName"
                [class.error]="errorMsg == errorMsgs.firstName || errorMsg == errorMsgs.nameMatch">
        </div>
        <div class="form-group row col-12 p-0 ml-0 mr-0">
            <label for="name2" class="col-sm-3 col-form-label">Player2 Name</label>
            <input type="text" class="form-control form-control-md col-sm-9" required id="name2"
                placeholder="Second Player Name" name="secondName" [(ngModel)]="formData.secondName"
                [class.error]="errorMsg == errorMsgs.secondName || errorMsg == errorMsgs.nameMatch">
        </div>

        <div class="form-group row col-12 p-0 ml-0 mr-0">
            <div class="input-group p-0 col-sm-5 col-12 offset-sm-1">
                <div class="input-group-prepend">
                    <label class="input-group-text board-size-label" for="boardSize">Board Size</label>
                </div>
                <select id="boardSize" class="custom-select" name="selectedBoardSize"
                    [(ngModel)]="formData.selectedBoardSize" (ngModelChange)="initCellsToWin()">
                    <option *ngFor="let item of borderSizes" [ngValue]="item.value"
                        [selected]="item.value == formData.selectedBoardSize">{{item.text}}</option>
                </select>
            </div>
            <div class="input-group p-0 col-sm-5 col-12 offset-sm-1">
                <div class="input-group-prepend">
                    <label class="input-group-text cells-label" for="cellsToWin">Cells To Win</label>
                </div>
                <select id="cellsToWin" name="selectedCellsToWin" class="custom-select"
                    [(ngModel)]="formData.selectedCellsToWin">
                    <option *ngFor="let item of CellsToWin" [ngValue]="item"
                        [selected]="item == formData.selectedCellsToWin">{{item}}</option>
                </select>
            </div>
        </div>


        <div class="form-group text-left col-12 col-sm-9 offset-sm-3 p-0 mb-1">
            <div class="custom-control custom-checkbox">
                <input class="custom-control-input" [(ngModel)]="formData.againstComputer" name="againstComputer"
                    type="checkbox" id="gridCheck">
                <label class="custom-control-label text-primary cursor-pointer" for="gridCheck">
                    Play against Computer?
                </label>
            </div>
        </div>
        <div class="form-group text-left col-9 offset-2 offset-sm-3 p-0 mb-0 error-message">
            {{errorMsg}}
        </div>
        <button type="button" (click)="submit()" class="btn btn-primary col-12 col-sm-6 mt-4">Start Game</button>
    </form>
</div>
